<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JV - Hub</title>


    <script src="./jvhub/script/feather.js"></script>
    <script src="./jvhub/script/access.js"></script>
    <script src="./jvhub/components/card/card.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./jvhub/css/reset.css"/>
    <link rel="stylesheet" href="./jvhub/css/index.css"/>
    <link rel="stylesheet" href="./jvhub/css/header.css"/>
    <link rel="stylesheet" href="./jvhub/css/color.css"/>
</head>
<body>
    <header id="header-container">
        <div id="header-div-user">
            <img class="header-logo" src="./jvhub/assets/Logo-JV-Branco.svg"/>
            <p class="header-user-text">João<br/>ㅤVinícius</p>
        </div>

        <a>
            <i class="log-out-icon" data-feather="log-out"></i>
        </a>
    </header>

    <main>
        <card-component title="Rep Hub" category="Listagem" github="https://github.com/JoaoViniciusIG/JoaoViniciusIG.github.io/tree/main/rephub" img-name="rephub" directory-name="rephub" counter-name="rephub"></card-component>

        <card-component title="PC Peças" category="Tecnologia" github="https://github.com/JoaoViniciusIG/JoaoViniciusIG.github.io/tree/main/site" img-name="pc-pecas" directory-name="site" counter-name="pcpecas"></card-component>

        <card-component title="Portfólio" category="Pessoal" github="https://github.com/JoaoViniciusIG/JoaoViniciusIG.github.io/tree/main/site" img-name="portfolio" directory-name="portfolio" counter-name="portifolio"></card-component>

        <card-component title="FlexBox" category="Tecnologia" github="https://github.com/JoaoViniciusIG/JoaoViniciusIG.github.io/tree/main/flex-box" img-name="flex-box" directory-name="flex-box" counter-name="flex-box"></card-component>
    </main>
    
    <script>feather.replace()</script>
</body>
</html>
